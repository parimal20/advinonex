  <script>
    function checkPasswordStrength(password) {
        const strengthEl = document.getElementById('password-strength');
        let strength = 0;

        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        let strengthText = "";
        let color = "";

        switch(strength) {
            case 0:
            case 1:
            strengthText = "Very Weak";
            color = "red";
            break;
            case 2:
            strengthText = "Weak";
            color = "orange";
            break;
            case 3:
            strengthText = "Medium";
            color = "#fbc02d";
            break;
            case 4:
            strengthText = "Strong";
            color = "#4cff1f";
            break;
            case 5:
            strengthText = "Very Strong";
            color = "#46d45a";
            break;
        }

        strengthEl.innerHTML = `
            <div style="background:#e9ecef; height:8px; border-radius:5px;">
            <div style="width:${(strength/5)*100}%; background:${color}; height:8px; border-radius:5px; transition:0.3s;"></div>
            </div>
            <small style="color:${color}; font-weight:600;">${strengthText}</small>
        `;
        }


    function showToast(message, type = 'success') {
    const toastEl = $('#toastMsg');
    const toastBody = $('#toastBody');
    toastEl.removeClass('bg-success bg-danger bg-warning');

    if (type === 'success') toastEl.addClass('bg-success');
    else if (type === 'error') toastEl.addClass('bg-danger');
    else toastEl.addClass('bg-warning');

    toastBody.html(message);
    const toast = new bootstrap.Toast(toastEl[0]);
    toast.show();
    }

    $('#registerForm').on('submit', function(e) {
    e.preventDefault();

    let btn = $('#registerBtn');
    btn.prop('disabled', true)
        .html('<span class="spinner-border spinner-border-sm me-2"></span>Processing...');

    $.ajax({
        url: 'register.php',
        type: 'POST',
        data: new FormData(this),
        contentType: false,
        processData: false,
        success: function(response) {
        if (response.toLowerCase().includes("otp sent")) {
            const userEmail = $('input[name="email"]').val();
            localStorage.setItem("verify_email", userEmail); // save locally
            showToast("OTP sent successfully to your email. Redirecting...", "success");
            setTimeout(() => {
                window.location.href = 'verify_otp.html';
            }, 2000);
        }
        else {
            showToast(response, "error");
        }
        },
        error: function() {
        showToast("Something went wrong. Please try again.", "error");
        },
        complete: function() {
            btn.prop('disabled', false).html('Register');
            $('#registerForm')[0].reset();
        }
    });
    });
