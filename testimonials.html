<script>
            function closeGallery(galleryId) {
            
            let modal = document.getElementById(galleryId);
            console.log(modal);
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    $(document).ready(function () {
                // Define image paths (replace with actual paths or API)
                const imagePaths = {
                    indorama: [
                        'images/testimonials/Indorama/1.webp',
                        'images/testimonials/Indorama/2.webp',
                        'images/testimonials/Indorama/3.webp',
                        'images/testimonials/Indorama/4.webp',
                        'images/testimonials/Indorama/5.webp'
                    ],
                    ziv: [
                        'images/testimonials/ZIV/1.webp',
                        'images/testimonials/ZIV/2.webp',
                        'images/testimonials/ZIV/3.webp',
                    ],
                    elecramaexhibition: [
                        'images/testimonials/Elecrama/1.webp',
                        'images/testimonials/Elecrama/2.webp',
                        'images/testimonials/Elecrama/3.webp',
                        'images/testimonials/Elecrama/4.webp',
                        'images/testimonials/Elecrama/5.webp',
                        'images/testimonials/Elecrama/6.webp',
                        'images/testimonials/Elecrama/7.webp',
                        'images/testimonials/Elecrama/8.webp',
                        'images/testimonials/Elecrama/9.webp',
                        'images/testimonials/Elecrama/10.webp',
                        'images/testimonials/Elecrama/11.webp',
                        'images/testimonials/Elecrama/12.webp',
                        'images/testimonials/Elecrama/13.webp',
                        'images/testimonials/Elecrama/14.webp',
                        'images/testimonials/Elecrama/15.webp',
                        'images/testimonials/Elecrama/16.webp',
                        'images/testimonials/Elecrama/17.webp',
                        'images/testimonials/Elecrama/18.webp',
                        'images/testimonials/Elecrama/19.webp',
                        'images/testimonials/Elecrama/20.webp',
                        'images/testimonials/Elecrama/21.webp'
                    ]
                };


                // Click handler for visit-card
                $('.visit-card').on('click', function() {
                    // Get section name from h3 (e.g., "Indorama", "ZIV", "ELECRAMA EXHIBITION")
                    const sectionName = $(this).find('h3').text().toLowerCase().replace(/\s/g, '');
                    console.log(sectionName);
                    // Update modal title
                    $('.modal-title').text($(this).find('h3').text());

                    // Clear existing images in gallery-grid
                    $('.gallery-grid').empty();


                    // Show modal
                    $('.gallery-modal').addClass('active');

                    $('.modal-body').append(
                        $('<div>').addClass('loader').append(
                            $('<div>').addClass('spinner'),
                            $('<span>').text('Loading...')
                        )
                    );

                    // Load images for the section (skip first image, already in visit-card)
                    if (imagePaths[sectionName]) {
                        imagePaths[sectionName].forEach(function(src, index) {
                            const $galleryItem = $('<div>').addClass('gallery-item');
                            const $img = $('<img>').attr({
                                src: src,
                                alt: `${sectionName} Image`
                            }).addClass('loaded');
                            $galleryItem.append($img);
                            $('.gallery-grid').append($galleryItem);
                        });
                        $('.modal-body .loader').remove();
                    } else {
                        $('.gallery-item').append('<p>No images available.</p>');
                    }

                });

                // Close modal
                $('.close-btn').on('click', function() {
                    $('.gallery-modal').removeClass('active');
                });

                // Optional: Close modal when clicking outside content
                $('.gallery-modal').on('click', function(e) {
                    if ($(e.target).hasClass('gallery-modal')) {
                        $('.gallery-modal').removeClass('active');
                    }
                });



            // Close modal when clicking outside content
            document.querySelectorAll('.gallery-modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeGallery(this.id);
                    }
                });
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.gallery-modal.active').forEach(modal => {
                        closeGallery(modal.id);
                    });
                }
            });

            // Add hover effects for cards
            document.querySelectorAll('.visit-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

    });
</script>
